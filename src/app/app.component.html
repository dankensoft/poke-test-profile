<div class="app-content">
  <div class="app-content--header">
    <img src="assets/img/pokemon-logo.png" />
  </div>
  <div class="app-content--info">
    <h3>{{ !step2 ? '¡Hola! Configuremos tu perfil' : '¡Ya casi términamos!' }}</h3>
    <p>{{ !step2 ? 'Queremos conocerte mejor.' : 'Revisa la información, y completa lo solicitado.' }}</p>
  </div>
  <div class="test-content">
    <app-profile-info [title]="step2 ? name : 'Imágen perfil'" [hobbie]="step2 ? hobbie : undefined" [age]="step2 ? birthday : undefined" [dui]="step2 && dui ? dui : undefined" [showUpload]="step2 ? false : true"></app-profile-info>
    <app-profile-form *ngIf="!step2" (onContinue)="toStep2($event)"></app-profile-form>
    <app-pokemon-list *ngIf="step2" (onLoaded)="pokemonsLoaded()"></app-pokemon-list>
  
    <app-loading *ngIf="showLoading"></app-loading>
  </div>
</div>
